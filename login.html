<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMobile Signin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .left{
        background-image: url(images/lo.jpg);
    }
</style>

<body>
    <div class="split-screen">
        <div class="left">
            <h1>AutoMobile</h1>
            <p> Dream cars can be found here</p>
        </div>
        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Log in</h2>
                    <div class="input-container email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-container password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="must be atleast 6 character">
                        <i class="far fa-eye-slash"></i>
                    </div>
                    <div class="input-container cta">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Sign up for email update
                        </label>
                    </div>
                    <button class="signup-btn" type="submit"> Sign up</button>
                    <section class="copy legal">
                        <p><span class="small">By continuing, you agree to our <br> <a href="">Privacy policy</a> &amp;
                                <a href="">Terms and condition</a></span></p>
                    </section>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
